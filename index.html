
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give us feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fefcf9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #3a7fc0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      margin-top: 4vh;
      text-align: center;
      padding: 0 5vw;
    }

    h1 {
      font-size: 5.5vw;
      margin: 0 0 4vh 0;
      line-height: 1.3;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5vw;
      font-size: 10vw;
      margin-bottom: 2vh;
    }

    .stars a {
      text-decoration: none;
      color: #daa520;
      opacity: 0;
      animation: appear 0.3s ease forwards;
      transform: scale(0.8);
    }

    .stars a:nth-child(1) { animation-delay: 0.3s; }
    .stars a:nth-child(2) { animation-delay: 0.6s; }
    .stars a:nth-child(3) { animation-delay: 0.9s; }
    .stars a:nth-child(4) { animation-delay: 1.2s; }
    .stars a:nth-child(5) {
      animation-delay: 1.5s;
      animation-name: appear, pulse;
      animation-duration: 0.3s, 1s;
      animation-delay: 1.5s, 1.8s;
      animation-timing-function: ease, ease-in-out;
      animation-fill-mode: forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }

    .logo {
      width: 48vw;
      max-width: 220px;
      margin: 2vh 0;
    }

    footer {
      font-size: 3.8vw;
      padding: 0 5vw;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Give us feedback<br>about your vacation</h1>
    <div class="stars">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGW83uIdFdo5uwlcXTYQOghOo-vrbYpRvCRIEhd8kEwxTuxQ/viewform">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSftLtFscEMApH5uSQAgE-78d-wSF445Rpm9EiKegC3XxTcSug/viewform">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmQ3gegeZ6fG8cXNbMfg9JBy8JKdlwtzrgZoH-Y3O5M38pAA/viewform">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZjvDPfQZyIir2IkE9Cs4McqdrcItiDH7J7DqOTLnEiaIyjw/viewform">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGAM3qJvjkWeTsV_FiWvAr3G0duy3vrQFWxDEReIlK2rfpQw/viewform">★</a>
    </div>
  </header>

  <img src="pickalbatros_logo_transparent.png" alt="Pickalbatros Logo" class="logo">

  <footer>
    Thank you for being part of the Pickalbatros story.<br>
    Your thoughts help us turn hospitality into something truly special.<br>
    Leave us a few words — and we’ll welcome you even better next time.
  </footer>
</body>
</html>
