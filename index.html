
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give us feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fefcf9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #3a7fc0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 4vh;
      text-align: center;
      padding: 0 5vw;
    }

    h1 {
      font-size: 5.5vw;
      margin: 0 0 3vh 0;
      line-height: 1.3;
      font-weight: 700;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 4vw;
      font-size: 9vw;
      margin-bottom: 2vh;
    }

    .stars a {
      text-decoration: none;
      color: #DAA520;
      opacity: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
      animation: appear 0.3s ease forwards;
    }

    .stars a:nth-child(1) { animation-delay: 0.3s; }
    .stars a:nth-child(2) { animation-delay: 0.6s; }
    .stars a:nth-child(3) { animation-delay: 0.9s; }
    .stars a:nth-child(4) { animation-delay: 1.2s; }
    .stars a:nth-child(5) {
      animation-delay: 1.5s;
      animation-name: appear, pulse;
      animation-duration: 0.3s, 0.6s;
      animation-delay: 1.5s, 2s;
      animation-fill-mode: forwards;
      animation-iteration-count: 1, 2;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .logo {
      width: 48vw;
      max-width: 220px;
      margin: 1vh 0 2vh;
      animation: flyIn 0.8s ease-out forwards 2s, pulse 0.6s ease-in-out 2 2.8s;
      opacity: 0;
    }

    @keyframes flyIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      font-style: italic;
      font-size: 4vw;
      padding: 0 6vw;
      text-align: center;
      line-height: 1.5;
      color: #3a7fc0;
      text-shadow: 1px 1px 2px rgba(150, 180, 255, 0.4);
      margin-bottom: 4vh;
    }

    .form-container {
      max-width: 500px;
      width: 90vw;
      background-color: #fff;
      color: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .required-star {
      color: red;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .footnote {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Give us feedback<br>about your vacation</h1>
    <div class="stars">
      <a href="#">★</a><a href="#">★</a><a href="#">★</a><a href="#">★</a><a href="#">★</a>
    </div>
  </header>

  <img src="pickalbatros_logo_transparent.png" alt="Pickalbatros Logo" class="logo">

  <footer>
    Thank you for being part of the Pickalbatros story.<br>
    Your thoughts help us make every stay even more special.<br>
    Just a few words from you can help us grow and improve.
  </footer>

  <div class="form-container">
    <form id="feedbackForm">
      <label for="room">Room Number (3 digits):<span class="required-star">*</span></label>
      <input type="number" id="room" name="room" required min="100" max="999">

      <label for="rating">Rating (1-10):<span class="required-star">*</span></label>
      <select id="rating" name="rating" required>
        <option value="">Select...</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="comment">Additional comments (optional):</label>
      <textarea id="comment" name="comment"></textarea>

      <button type="submit">Submit</button>
      <div class="message" id="formMessage"></div>
      <div class="footnote"><span class="required-star">*</span> - required fields</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {
        Room: document.getElementById('room').value,
        Rating: document.getElementById('rating').value,
        Comment: document.getElementById('comment').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzUfuTS5lQrnqfLdpbWPVhkW1DwYVVIjfoLlzZOa240QYe7CaYETTzcqTzlMTbfKLoN/exec", {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      }).then(() => {
        form.reset();
        messageDiv.textContent = "Thank you for your feedback!";
        messageDiv.className = "message success";
      }).catch(() => {
        messageDiv.textContent = "Submission failed. Please try again.";
        messageDiv.className = "message error";
      });
    });
  </script>
</body>
</html>
