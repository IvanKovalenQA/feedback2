
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Запись машин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefcf9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
 <img src="/Users/ivankoval/Documents/GitHub/feedback2/promka.png" alt="Промэлектросеть" class="logo" />
    <h2>Номер машины</h2>
    <form id="carForm">
      <label for="carNumber">3 цифры номера</label>
      <input type="text" id="carNumber" name="carNumber" pattern="\d{3}" maxlength="3" required />
      <button type="submit">Submit</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("carForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const carNumber = document.getElementById("carNumber").value;
      const formMessage = document.getElementById("formMessage");

      const data = {
        carNumber: carNumber
      };

      try {
        await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        formMessage.textContent = "Submitted!";
        formMessage.className = "message success";
        this.reset();
      } catch (error) {
        formMessage.textContent = "Submission failed.";
        formMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
