
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give us feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/IvanKovalenQA/feedback2/main/pick.jpg') no-repeat center top;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    header {
      padding-top: 6vh;
      padding-left: 5vw;
      padding-right: 5vw;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 4vw;
      line-height: 1.3;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5vw;
      font-size: 9vw;
      flex-wrap: nowrap;
    }

    .stars a {
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .stars a:hover {
      transform: scale(1.2);
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Give us feedback<br>about your vacation</h1>
    <div class="stars">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGW83uIdFdo5uwlcXTYQOghOo-vrbYpRvCRIEhd8kEwxTuxQ/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="1 star">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSftLtFscEMApH5uSQAgE-78d-wSF445Rpm9EiKegC3XxTcSug/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="2 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmQ3gegeZ6fG8cXNbMfg9JBy8JKdlwtzrgZoH-Y3O5M38pAA/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="3 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZjvDPfQZyIir2IkE9Cs4McqdrcItiDH7J7DqOTLnEiaIyjw/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="4 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScfhowwoqO84fsB_LMdWLcxrQo0um5qOqFKkbq7EBcM4B_dJw/viewform?usp=dialog" target="_blank" aria-label="5 stars">★</a>
    </div>
  </header>
</body>
</html>
