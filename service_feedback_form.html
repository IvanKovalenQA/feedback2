
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fefcf9;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea, select, button {
      font-size: 16px;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3a7fc0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c6aa1;
    }
  </style>
</head>
<body>
  <h2>Hotel Service Feedback</h2>
  <form id="feedbackForm">
    <label for="room">Room Number (3 digits):</label>
    <input type="number" id="room" name="room" required pattern="\d{3}" />

    <label for="rating">Rating (1-10):</label>
    <select id="rating" name="rating" required>
      <option value="">Choose a rating</option>
      <option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
    </select>

    <label for="comment">Additional comments (optional):</label>
    <textarea id="comment" name="comment" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage" style="color: green;"></p>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const data = {
        Room: document.getElementById("room").value,
        Rating: document.getElementById("rating").value,
        Comment: document.getElementById("comment").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzkSFobPXxI4lDyfhBWacN4ekV4Llxsy2kkAuB1fsAZEyhdmxO1ZXPInllnBVkJQFBt/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById("responseMessage").innerText = "Thank you for your feedback!";
        document.getElementById("feedbackForm").reset();
      })
      .catch(error => {
        document.getElementById("responseMessage").style.color = "red";
        document.getElementById("responseMessage").innerText = "Submission failed. Please try again.";
      });
    });
  </script>
</body>
</html>
