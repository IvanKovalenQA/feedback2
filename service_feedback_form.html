
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Service Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fdfaf4;
      color: #333;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .required-star {
      color: red;
      margin-left: 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #b0c4f4;
      cursor: not-allowed;
    }
    .note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Hotel Service Feedback</h2>
  <form id="feedbackForm">
    <label for="room">Room Number (3 digits)<span class="required-star">*</span></label>
    <input type="text" id="room" name="Room" maxlength="3" pattern="\d{3}" required>

    <label for="rating">Rating (1-10)<span class="required-star">*</span></label>
    <select id="rating" name="Rating" required>
      <option value="">-- Select a rating --</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option><option value="6">6</option>
      <option value="7">7</option><option value="8">8</option><option value="9">9</option>
      <option value="10">10</option>
    </select>

    <label for="comment">Additional comments (optional):</label>
    <textarea id="comment" name="Comment" rows="3"></textarea>

    <button type="submit" id="submitBtn" disabled>Submit</button>
    <div class="error" id="errorMsg" style="display:none;">Submission failed. Please try again.</div>
  </form>

  <div class="note">* - required fields</div>

  <script>
    const form = document.getElementById("feedbackForm");
    const submitBtn = document.getElementById("submitBtn");
    const rating = document.getElementById("rating");

    rating.addEventListener("change", () => {
      submitBtn.disabled = rating.value === "";
    });

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const data = {
        Room: form.Room.value,
        Rating: form.Rating.value,
        Comment: form.Comment.value
      };
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzUfuTS5lQrnqfLdpbWPVhkW1DwYVVIjfoLlzZOa240QYe7CaYETTzcqTzlMTbfKLoN/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });
        if (response.ok) {
          form.reset();
          submitBtn.disabled = true;
          alert("Thank you for your feedback!");
        } else {
          document.getElementById("errorMsg").style.display = "block";
        }
      } catch (error) {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
