
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Service Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefcf9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: #fdf9f3;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: left;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .required-star {
      color: red;
      margin-left: 4px;
    }

    .submit-button {
      background-color: #3a7fc0;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    .footnote {
      font-size: 0.75rem;
      color: #777;
      text-align: left;
      margin-top: 1rem;
    }

    .success-message {
      color: green;
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Hotel Service Feedback</h2>
    <form id="feedback-form">
      <label for="room">Room Number (3 digits)<span class="required-star">*</span></label>
      <input type="text" id="room" name="Room" pattern="\d{3}" maxlength="3" required />

      <label for="rating">Rating (1-10)<span class="required-star">*</span></label>
      <select id="rating" name="Rating" required>
        <option value="" disabled selected>Select rating</option>
        ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>

      <label for="comment">Additional comments (optional):</label>
      <textarea id="comment" name="Comment" rows="4" placeholder="Write here..."></textarea>

      <button type="submit" class="submit-button">Submit</button>
      <div class="error" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
      <div class="footnote">* - required fields</div>
    </form>
  </div>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const room = document.getElementById("room").value;
      const rating = document.getElementById("rating").value;
      const comment = document.getElementById("comment").value;

      const data = { Room: room, Rating: rating, Comment: comment };

      fetch("https://script.google.com/macros/s/AKfycbzUfuTS5lQrnqfLdpbWPVhkW1DwYVVIjfoLlzZOa240QYe7CaYETTzcqTzlMTbfKLoN/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(() => {
          document.getElementById("success-message").textContent = "Thank you! Your feedback has been submitted.";
          document.getElementById("error-message").textContent = "";
          document.getElementById("feedback-form").reset();
        })
        .catch(() => {
          document.getElementById("error-message").textContent = "Submission failed. Please try again.";
          document.getElementById("success-message").textContent = "";
        });
    });
  </script>
</body>
</html>
