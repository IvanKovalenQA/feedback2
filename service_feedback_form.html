
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Service Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefcf9;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #222;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hotel Service Feedback</h2>
    <form id="feedbackForm">
      <label for="room">Room Number (3 digits):</label>
      <input type="number" id="room" name="room" required min="100" max="999">

      <label for="rating">Rating (1-10):</label>
      <select id="rating" name="rating" required>
        <option value="">Select...</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
      </select>

      <label for="comment">Additional comments (optional):</label>
      <textarea id="comment" name="comment"></textarea>

      <button type="submit">Submit</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = {
        Room: document.getElementById('room').value,
        Rating: document.getElementById('rating').value,
        Comment: document.getElementById('comment').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzUfuTS5lQrnqfLdpbWPVhkW1DwYVVIjfoLlzZOa240QYe7CaYETTzcqTzlMTbfKLoN/exec", {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      }).then(() => {
        form.reset();
        messageDiv.textContent = "Thank you for your feedback!";
        messageDiv.className = "message success";
      }).catch(() => {
        messageDiv.textContent = "Submission failed. Please try again.";
        messageDiv.className = "message error";
      });
    });
  </script>
</body>
</html>
