
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give us feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(120, 150, 228);
      background-image: url('pickalbatros_background_final.png');
      background-repeat: no-repeat;
      background-position: center 38vh;
      background-size: 85vw auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    header {
      padding-top: 5vh;
      text-align: center;
      padding-left: 5vw;
      padding-right: 5vw;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 4vw;
      line-height: 1.3;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5vw;
      font-size: 9vw;
      margin-bottom: 38vh;
    }

    .stars a {
      text-decoration: none;
      color: #fff;
      opacity: 0;
      animation: appear 0.3s ease forwards;
      position: relative;
    }

    .stars a:nth-child(1) { animation-delay: 0.3s; }
    .stars a:nth-child(2) { animation-delay: 0.6s; }
    .stars a:nth-child(3) { animation-delay: 0.9s; }
    .stars a:nth-child(4) { animation-delay: 1.2s; }
    .stars a:nth-child(5) { animation-delay: 1.5s; }

    @keyframes appear {
      to { opacity: 1; }
    }

    .stars a:nth-child(5)::after {
      content: '';
      position: absolute;
      animation: sparkle 1s ease 2.1s 2;
    }

    @keyframes sparkle {
      0%, 100% { color: #fff; }
      50% { color: gold; }
    }

    footer {
      margin-top: 2vh;
      margin-bottom: 6vh;
      padding: 0 5vw;
      text-align: center;
      font-size: 4vw;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Give us feedback<br>about your vacation</h1>
    <div class="stars">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGW83uIdFdo5uwlcXTYQOghOo-vrbYpRvCRIEhd8kEwxTuxQ/viewform" target="_blank" aria-label="1 star">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSftLtFscEMApH5uSQAgE-78d-wSF445Rpm9EiKegC3XxTcSug/viewform" target="_blank" aria-label="2 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmQ3gegeZ6fG8cXNbMfg9JBy8JKdlwtzrgZoH-Y3O5M38pAA/viewform" target="_blank" aria-label="3 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZjvDPfQZyIir2IkE9Cs4McqdrcItiDH7J7DqOTLnEiaIyjw/viewform" target="_blank" aria-label="4 stars">★</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGAM3qJvjkWeTsV_FiWvAr3G0duy3vrQFWxDEReIlK2rfpQw/viewform" target="_blank" aria-label="5 stars">★</a>
    </div>
  </header>
  <footer>
    Thank you for being part of the Pickalbatros story.<br>
    Your thoughts help us turn hospitality into something truly special.<br>
    Leave us a few words — and we’ll welcome you even better next time.
  </footer>
</body>
</html>
