    .message {

  <script>
    const form = document.getElementById('feedbackForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        Room: document.getElementById('room').value,
        "Breakfast": document.getElementById("breakfast").value,
        "Lunch": document.getElementById("lunch").value,
        "Dinner": document.getElementById("dinner").value,
        "Service": document.getElementById("service").value,
        "Dinner": document.getElementById("dinner").value,
        "Service": document.getElementById("service").value,
        "Dinner": document.getElementById("dinner").value,
        "Service": document.getElementById("service").value,
        "Food Court (near Pirates aquapark)": document.getElementById("food_court_near_pirates_aquapark").value,
        "Beach Bar": document.getElementById("beach_bar").value,
        "Columbus Bar": document.getElementById("columbus_bar").value,
        "Olympus Bar": document.getElementById("olympus_bar").value,
        "Sport Bar": document.getElementById("sport_bar").value,
        "Reception": document.getElementById("reception").value,
        "Luggage Delivery": document.getElementById("luggage_delivery").value,
        "Guest Relation": document.getElementById("guest_relation").value,
        "Room": document.getElementById("room").value,
        "Hotel": document.getElementById("hotel").value,
        "Beach": document.getElementById("beach").value,
        "Day Program": document.getElementById("day_program").value,
        "Evening Show": document.getElementById("evening_show").value,
        "Kids Animation": document.getElementById("kids_animation").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbzUfuTS5lQrnqfLdpbWPVhkW1DwYVVIjfoLlzZOa240QYe7CaYETTzcqTzlMTbfKLoN/exec", {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      }).then(() => {
        form.reset();
        messageDiv.textContent = "Thank you for your feedback!";
        messageDiv.className = "message success";
      }).catch(() => {
        messageDiv.textContent = "Submission failed. Please try again.";
        messageDiv.className = "message error";
      });
    }});
