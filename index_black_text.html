
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give us feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/IvanKovalenQA/feedback2/main/pick.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .stars {
      display: flex;
      gap: 1.5rem;
      font-size: 3rem;
    }
    .stars a {
      text-decoration: none;
      color: #000;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .stars a:hover {
      transform: scale(1.3);
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Give us feedback about your vacation</h1>
  <div class="stars">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGW83uIdFdo5uwlcXTYQOghOo-vrbYpRvCRIEhd8kEwxTuxQ/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="1 star">★</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSftLtFscEMApH5uSQAgE-78d-wSF445Rpm9EiKegC3XxTcSug/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="2 stars">★</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmQ3gegeZ6fG8cXNbMfg9JBy8JKdlwtzrgZoH-Y3O5M38pAA/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="3 stars">★</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZjvDPfQZyIir2IkE9Cs4McqdrcItiDH7J7DqOTLnEiaIyjw/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="4 stars">★</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfGAM3qJvjkWeTsV_FiWvAr3G0duy3vrQFWxDEReIlK2rfpQw/viewform?usp=sharing&ouid=100868254716718426796" target="_blank" aria-label="5 stars">★</a>
  </div>
</body>
</html>
